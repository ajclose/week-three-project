<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"
  </head>
  <body>
    <div class="calculator">
      <div class="button" id="clear">
        <h1>C</h1>
      </div>
      <div class="display">
        <h1></h1>
      </div>
      <div class="button operator" id="modulo">
        <h1>%</h1>
      </div>
      <div class="button operator" id="square-root">
        <h1>âˆš</h1>
      </div>
      <div class="button number" id="seven">
        <h1>7</h1>
      </div>
      <div class="button number" id="eight">
        <h1>8</h1>
      </div>
      <div class="button number" id="nine">
        <h1>9</h1>
      </div>
      <div class="button operator" id="divide">
        <h1>/</h1>
      </div>
      <div class="button number" id="four">
        <h1>4</h1>
      </div>
      <div class="button number" id="five">
        <h1>5</h1>
      </div>
      <div class="button number" id="six">
        <h1>6</h1>
      </div>
      <div class="button operator" id="multiply">
        <h1>X</h1>
      </div>
      <div class="button number" id="one">
        <h1>1</h1>
      </div>
      <div class="button number" id="two">
        <h1>2</h1>
      </div>
      <div class="button number" id="three">
        <h1>3</h1>
      </div>
      <div class="button operator" id="minus">
        <h1>-</h1>
      </div>
      <div class="button number" id="zero">
        <h1>0</h1>
      </div>
      <div class="button" id="decimal">
        <h1>.</h1>
      </div>
      <div class="button operator" id="equal">
        <h1>=</h1>
      </div>
      <div class="button operator" id="add">
        <h1>+</h1>
      </div>
    </div>
  </body>
  <!-- <script type="text/javascript" src="main.js">

  </script> -->
  <script type="text/javascript" src="test.js">

  </script>
</html>
